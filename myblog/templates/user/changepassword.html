{% extends 'base.html' %}

{% block title %}个人中心{% endblock %}

{% block mainform %}

    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <div class="loginform">
        <p id="logintitle">&nbsp;修&nbsp;改&nbsp;密&nbsp;码&nbsp;</p>

        <form action="" method="POST">
            <p id="username">用户名：{{ user.username }}</p>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="原密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="新密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password3" placeholder="确认密码">
            </div>
            <div class="Container">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <button class="btn btn-primary btn-block">确&nbsp;认&nbsp;修&nbsp;改</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
