{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}个人中心{% endblock %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-xs-offset-0 col-xs-12 col-lg-offset-1 col-lg-10">
                <div class="col-xs-offset-0 col-xs-12 col-lg-offset-1 col-lg-10">
                    <h4 id="logintitle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修&nbsp;改&nbsp;资&nbsp;料&nbsp;</h4>
                    <form role="form" method="POST" action="{{ url_for('user.change_profile') }}"
                          enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <div class="col-xs-12 col-lg-12 form-group">
                            <input type=file name=file>
                        </div>
                        <div class="col-xs-12 col-lg-12 form-group">
                            <input id="inputclass" type="text" class="form-control" name="motto" placeholder="请输入格言"/>
                        </div>
                        <div class="col-xs-12 col-lg-12 form-group">
                            <input class="btn btn-default" type="submit" value="提交">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
